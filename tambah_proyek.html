		<div class="container">
			<h2>Tambah Proyek</h2>
			<form class="form-horizontal" role="form">
				<div class="form-group">
					<label class="control-label" for="nama_proyek">Nama Proyek:</label>
					<div>
						<input type="text" class="form-control" id="nama_proyek" placeholder="Nama Proyek">
					</div>
				</div>
				<div class="form-group">
					<label for="jenis_proyek">Jenis Proyek:</label>
					<select class="form-control" id="jenis_proyek">
						<option>Bangunan Rumah</option>
						<option>Pembuatan Software</option>
						<option>Bangun Restoran</option>
					</select>
				</div>
				<div class="form-group">
					<label class="control-label" for="skala_prioritas">Skala Prioritas:</label>
					<div>          
						<input type="text" class="form-control" id="skala_prioritas" placeholder="Skala Prioritas">
					</div>
				</div>
				<div class="form-group">
					<label for="deskripsi">Deskripsi Proyek:</label>
					<textarea class="form-control" rows="5" id="deskripsi"></textarea>
				</div>
				<div class="form-group">
					<label class="control-label" for="nama_customer">Nama Customer:</label>
					<div>          
						<input type="text" class="form-control" id="nama_customer" placeholder="Nama Customer">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label" for="tanggal_mulai">Tanggal Mulai:</label>
					<div>          
						<input type="text" data-provide="datepicker" class="form-control" id="tanggal_mulai" placeholder="Tanggal Mulai">
					</div>
					<script>
						$('.datepicker').datepicker({
							format: 'mm/dd/yyyy',
							startDate: '-3d'
						});
					</script>
				</div>
				<div class="form-group">
					<label class="control-label" for="tanggal_selesai">Tanggal Selesai:</label>
					<div>          
						<input type="text" data-provide="datepicker" class="form-control" id="tanggal_selesai" placeholder="Tanggal Selesai">
					</div>
					<script>
						$('.datepicker').datepicker({
							format: 'mm/dd/yyyy',
							startDate: '-3d'
						});
					</script>
				</div>
				<strong>Aktivitas:</strong><br>
				<div class="row clearfix">
					<div class="column">
						<table class="table table-bordered table-hover" id="tab_logic">
							<thead>
								<tr >
									<th class="text-center">
										#
									</th>
									<th class="text-center">
										Nama Aktivitas
									</th>
									<th class="text-center">
										Tanggal Selesai
									</th>
									<th class="text-center">
										Persen Bobot
									</th>
								</tr>
							</thead>
							<tbody>
								<tr id='addr0'>
									<td>
									1
									</td>
									<td>
									<input type="text" name='name0'  placeholder='Nama Aktivitas' class="form-control"/>
									</td>
									<td>
									<input type="text" name='mail0' placeholder='Tanggal Selesai' class="form-control"/>
									</td>
									<td>
									<input type="text" name='mobile0' placeholder='Persen Bobot' class="form-control"/>
									</td>
								</tr>
								<tr id='addr1'></tr>
							</tbody>
						</table>
					</div>
				</div>
				<a id="add_row" class="btn btn-default pull-left">Add Row</a><a id='delete_row' class="pull-right btn btn-default">Delete Row</a>
				<script>
					$(document).ready(function(){
						var i=1;
						 $("#add_row").click(function(){
						  $('#addr'+i).html("<td>"+ (i+1) +"</td><td><input name='name"+i+"' type='text' placeholder='Nama Aktivitas' class='form-control input-md'  /> </td><td><input  name='mail"+i+"' type='text' placeholder='Tanggal Selesai'  class='form-control input-md'></td><td><input  name='mobile"+i+"' type='text' placeholder='Persen Bobot'  class='form-control input-md'></td>");

						  $('#tab_logic').append('<tr id="addr'+(i+1)+'"></tr>');
						  i++; 
						});
						 $("#delete_row").click(function(){
							 if(i>1){
							 $("#addr"+(i-1)).html('');
							 i--;
							 }
						 });

					});
				</script>
				<div class="form-group">        
					<div class="col-sm-12">
						<button type="submit" class="btn btn-default">Submit</button>
					</div>
				</div>
				
			</form>
